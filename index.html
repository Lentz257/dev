<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>

    <title>Inscription - Foot24</title>

</head>

<body>

    <h1>Inscription à Foot24</h1>

    <form action="traitement.php" method="post" onsubmit="return validateForm()">

        <label for="prenom">Prénom :</label>

        <input type="text" id="prenom" name="prenom" required><br><br>



        <label for="nom">Nom :</label>

        <input type="text" id="nom" name="nom" required><br><br>



        <label for="pseudo">Pseudo :</label>

        <input type="text" id="pseudo" name="pseudo" required><br><br>



        <label for="email">Adresse e-mail :</label>

        <input type="email" id="email" name="email" required><br><br>



        <label for="motdepasse">Mot de passe :</label>

        <input type="password" id="motdepasse" name="motdepasse" required><br><br>



        <label for="confirmation">Confirmation de mot de passe :</label>

        <input type="password" id="confirmation" name="confirmation" required><br><br>



        <button class="button" type="submit">S'inscrire</button>

    </form>

</body>

</html>
